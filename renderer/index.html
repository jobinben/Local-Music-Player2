<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大冰同学的本地音乐播放器</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container firstBox mt-4">
        <h1>我的播放器</h1>
        <button id="add-music-btn" type="button" class="btn btn-primary btn-lg btn-block mt-4">
            添加歌曲到曲库
        </button>

        <div id="tracksList" class="mt-4"></div>
    </div>

    <div class="container secondBox fixed-bottom pd-4 mb-2">
        <hr />
        <div class="row my-2" id="player-status"></div>
        <div class="progress">
            <div id="player-progress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%">
                0%
            </div>
        </div>
    </div>

    <script>
        require('./index.js')
    </script>
</body>

</html>
